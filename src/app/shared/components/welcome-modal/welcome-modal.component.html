<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="modal-header">
      <button class="modal-close-btn" (click)="closeModal()" aria-label="Cerrar">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <!-- Hero Section -->
    <div class="modal-hero">
      <div class="hero-icon">
        <span class="emoji">üè†</span>
      </div>
      <h2 class="hero-title">
        Bienvenido a <span class="brand">kapi</span>
      </h2>
      <p class="hero-subtitle">
        Tu plataforma de confianza para encontrar profesionales verificados
      </p>
    </div>
    
    <!-- Body - Features Grid -->
    <div class="modal-body">
      <div class="features-grid">
        <div 
          class="feature-card" 
          *ngFor="let feature of features"
          [style.--feature-color]="feature.color"
        >
          <div class="feature-icon-wrapper">
            <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
          </div>
          <h3 class="feature-title">{{ feature.title }}</h3>
          <p class="feature-description">{{ feature.description }}</p>
        </div>
      </div>

      <!-- Additional Info -->
      <div class="info-banner">
        <mat-icon class="info-icon">info</mat-icon>
        <p class="info-text">
          Nos comprometemos a mantener los m√°s altos est√°ndares de calidad en cada detalle de nuestro servicio.
        </p>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="modal-footer">
      <button class="modal-understand-btn" (click)="closeModal()">
        <span>¬°Comenzar Ahora!</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
