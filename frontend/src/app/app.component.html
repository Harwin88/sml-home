<header class="app-header">
  <div class="header-content">
    <div class="logo-section">
      <a routerLink="/" [routerLinkActive]="'active'" aria-label="Ir al inicio">
        <h1 class="logo">{{ title }}</h1>
      </a>
    </div>
    <div class="header-actions">
      <div class="header-buttons">
        <button class="info-button" (click)="openWorkWithUsModal()" aria-label="Trabaja con nosotros">
          <mat-icon class="info-icon">work</mat-icon>
          <span class="info-text">Trabaja con nosotros</span>
        </button>
        <button class="info-button" (click)="openWelcomeModal()" aria-label="Información sobre verificación">
          <mat-icon class="info-icon">info</mat-icon>
          <span class="info-text">Sobre nosotros</span>
        </button>
      </div>
      <div class="search-section" *ngIf="showSearch">
        <div class="header-search-box">
          <input 
            type="text" 
            [formControl]="searchControl" 
            placeholder="Buscar proveedores de servicios..." 
            class="header-search-input" 
          />
          <mat-icon class="header-search-icon">search</mat-icon>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>

<!-- Footer Global -->
<app-footer></app-footer>

<!-- Cookie Consent Banner -->
<app-cookie-consent></app-cookie-consent>

<!-- Modal de bienvenida -->
<app-welcome-modal *ngIf="showWelcomeModal" (close)="onCloseWelcomeModal()"></app-welcome-modal>

<!-- Modal Trabaja con nosotros -->
<app-work-with-us-modal *ngIf="showWorkWithUsModal" (close)="onCloseWorkWithUsModal()"></app-work-with-us-modal>
